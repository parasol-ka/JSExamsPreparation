<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Examen JS – Formulaire de Profil</title>
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        /* styles.css */

body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
}

.container {
  background-color: #fff;
  margin: 40px 0;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  width: 320px;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 1rem;
  text-align: center;
}

form div {
  margin-bottom: 0.75rem;
}

label {
  display: block;
  margin-bottom: 0.25rem;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea,
input[type="range"] {
  width: 100%;
  padding: 6px 8px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="range"] {
  margin-top: 4px;
}

#age-value {
  font-weight: bold;
}

input[type="radio"] {
  margin-right: 4px;
}

button {
  padding: 8px 12px;
  font-size: 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-right: 8px;
}

button[type="submit"] {
  background-color: #28a745;
  color: #fff;
}

button[type="reset"] {
  background-color: #dc3545;
  color: #fff;
}

button#edit-profile {
  background-color: #007bff;
  color: #fff;
  margin-top: 1rem;
}

button:hover {
  opacity: 0.9;
}

.error {
  color: #dc3545;
  font-size: 0.9rem;
  margin-top: 0.5rem;
}

#profile-summary {
  text-align: left;
}

#profile-summary h2 {
  font-size: 1.25rem;
  margin-bottom: 0.5rem;
}

#profile-summary p {
  margin: 0.5rem 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Création de Profil</h1>
        <form id="profile-form">
            <div>
                <label for="username">Nom d’utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="age">Âge (<span id="age-value">25</span> ans) :</label>
                <input type="range" id="age" name="age" min="13" max="100" value="25">
            </div>
            <div>
                <span>Genre :</span>
                <label><input type="radio" name="gender" value="Homme" required> Homme</label>
                <label><input type="radio" name="gender" value="Femme"> Femme</label>
                <label><input type="radio" name="gender" value="Autre"> Autre</label>
            </div>
            <div>
                <label for="bio">Courte bio :</label><br>
                <textarea id="bio" name="bio" rows="4" cols="30"></textarea>
            </div>
            <button type="submit">Valider</button>
            <button type="reset">Effacer</button>
            <div id="form-message" class="error"></div>
        </form>

        <section id="profile-summary" style="display:none;">
            <h2>Résumé du Profil</h2>
            <p><strong>Utilisateur :</strong> <span id="sum-username"></span></p>
            <p><strong>Email :</strong> <span id="sum-email"></span></p>
            <p><strong>Âge :</strong> <span id="sum-age"></span> ans</p>
            <p><strong>Genre :</strong> <span id="sum-gender"></span></p>
            <p><strong>Bio :</strong> <span id="sum-bio"></span></p>
            <button id="edit-profile">Modifier</button>
        </section>
    </div>
    <script>
        // SCRIPT A COMPLETER
    </script>
</body>
</html>
